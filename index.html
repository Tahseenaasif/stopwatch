<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type='text/css' href="style.css" >
</head>
<body>
  
    <div class="clock-cont">
        <div class="min">
            <div  id="min">
                <div class="main-no-cont">
                    <div class="g-no" id="m1">
                        0
                   </div>
                   <div class="g-no" id="m2">
                        0
                   </div>
                </div>
                
            </div>
            <div class="unit">
                min
            </div>
        </div>
        <div class="second">
            <div class="g-no" id="second">
                <div class="main-no-cont">
                 <div class="g-no" id="s1">
                    0
                </div>
                <div class="g-no" id="s2">
                    0
                </div>
               </div>
            </div>
            <div class="unit">
               sec
            </div>
        </div>
        <div class="mili-sec">
            <div class="g-no" >
               <div class="main-no-cont">
                <div class="g-no" id="ms2">
                     0
                </div>
                <div class="g-no" id="ms1">
                     0
                </div>
               
               </div>
            </div>
            <div class="unit">
                ms
            </div>
        </div>
    </div>

    <div class="buttons">
          
              <button type="submit" class="btn" id="start">Start</button>
          
            <button type="submit" class="btn btnreset" id="stop">Stop</button>
          
    </div>

    <script src="script.js"></script>
</body>
</html>
